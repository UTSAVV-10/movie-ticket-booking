<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/css/login.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Login</title>
    </head>
    
    <body>
    <div class="shadow-wrap">
        
            <a href="/">
                <button type="button" class="btn-close text-reset text-bg-danger" aria-label="Close"></button>
            </button>
            </a>
        <div class="form-wrap">
            <h2>Login</h2>
            <form method="POST">
                {% csrf_token %}
                {{form}}
                <button type="submit">Submit</button>
                <a href="{% url 'base:authView' %}" class="signup-link">Signup</a>
            </form>
        </div>
    </div>
</body>

</html>
